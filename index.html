<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/jk-v2.png">
  <link rel="icon" href="images/jk-v2.png">
  <title>Jump Cat King</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary: #ffcc00;
        --primary-dark: #b89500;
        --danger: #ff4444;
        --bg-overlay: rgba(20, 20, 25, 0.95);
        --pixel-shadow: 4px 4px 0px #000;
        --pixel-shadow-active: 2px 2px 0px #000;
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    body {
        background-color: #1a1a1a;
        font-family: 'Press Start 2P', cursive;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #game-container {
        position: relative;
        inset: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        max-width: min(500px, 60vh); 
        aspect-ratio: 9/16; 
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
    }

    .ui-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-overlay);
        z-index: 10;
        transition: opacity 0.3s;
    }

    .ui-overlay.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .menu-content {
        width: 80%;
        text-align: center;
        color: white;
    }

    .game-title {
        font-size: 1.8rem;
        margin-bottom: 30px;
        line-height: 1.4;
        color: white;
        text-shadow: 5px 5px 0px #4a4a4a;
    }

    .highlight { color: var(--primary); }
    
    .stats-box {
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border: 1px solid white;
        margin-bottom: 30px;
        font-size: 0.7rem;
        line-height: 1.5;
    }

    .ui-btn {
        display: block;
        width: 100%;
        margin: 15px 0;
        padding: 15px 10px;
        font-family: 'Press Start 2P', cursive;
        font-size: 0.8rem;
        border: 4px solid #000;
        cursor: pointer;
        position: relative;
        background: #fff;
        box-shadow: var(--pixel-shadow);
        transition: transform 0.05s, box-shadow 0.05s;
    }

    .ui-btn:active {
        transform: translate(2px, 2px);
        box-shadow: var(--pixel-shadow-active);
    }

    .primary-btn { background: var(--primary); color: #000; }
    .danger-btn { background: var(--danger); color: #fff; }
    .secondary-btn { background: #4a4a4a; color: #fff; }
    
    .ui-btn:disabled {
        background: #2a2a2a;
        color: #666;
        cursor: not-allowed;
    }

    #score-display {
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 0.9rem;
        z-index: 5;
        text-align: center;
        pointer-events: none;
        text-shadow: 3px 3px 0px #000;
    }

    #pause-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.5rem;
        z-index: 6;
        padding: 0;
        background: var(--primary);
    }

    .pause-hidden { display: none !important; }
    
    .btn-row {
        display: flex;
        gap: 10px;
    }

    .hidden { display: none !important; }

    #user-info {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border: 1px dashed #555;
        margin-bottom: 15px;
    }

    #logout-link {
        font-size: 0.4rem;
        color: var(--danger);
        text-transform: uppercase;
        cursor: pointer;
        border-bottom: 1px solid var(--danger);
    }

    #logout-link:hover {
        color: #fff;
        border-color: #fff;
    }
  </style>
</head>
<body>

    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="score-display">
            <span id="score-val">0</span>M
        </div>

        <button id="pause-btn" class="ui-btn pause-hidden">II</button>

        <div id="main-menu" class="ui-overlay">
            <div class="menu-content">
                <h1 class="game-title">JUMP<br><span class="highlight">CAT</span><br>KING</h1>
                
                <div id="auth-section" style="margin-bottom: 20px;">
                    <button id="login-btn" class="ui-btn secondary-btn" style="font-size: 0.6rem;">LOGIN TO SAVE PROGRESS</button>
                    <div id="user-info" class="hidden">
                        <div>LOGGED AS: <span id="user-name" class="highlight">...</span></div>
                        <div id="logout-link">LOGOUT</div>
                    </div>
                </div>

                <div class="stats-box">
                    BEST: <span id="high-score-val">0</span>M
                </div>

                <button id="start-btn" class="ui-btn primary-btn">START GAME</button>
                
                <div class="btn-row">
                    <button id="rank-btn" class="ui-btn secondary-btn">RANK</button>
                    <button class="ui-btn secondary-btn" disabled>SKIN</button>
                </div>
            </div>
        </div>

        <div id="pause-menu" class="ui-overlay hidden">
            <div class="menu-content">
                <h2 style="margin-bottom:40px">PAUSED</h2>
                <button id="resume-btn" class="ui-btn primary-btn">RESUME</button>
                <button id="quit-btn" class="ui-btn">QUIT</button>
            </div>
        </div>

        <div id="game-over" class="ui-overlay hidden">
            <div class="menu-content">
                <h2 class="highlight" style="font-size: 1.2rem">YOU FELL!</h2>
                <div class="stats-box" style="margin-top:20px">
                    SCORE: <span id="final-score">0</span>M
                </div>
                <button id="restart-btn" class="ui-btn primary-btn">RETRY</button>
                
                <button id="menu-btn" class="ui-btn">MENU</button>
            </div>
        </div>

        <div id="leaderboard-ui" class="ui-overlay hidden">
            <div class="menu-content">
                <h2 class="highlight">TOP KINGS</h2>
                <div id="leaderboard-list" class="stats-box" style="text-align: left; font-size: 0.6rem; min-height: 150px;">
                    Loading...
                </div>
                <button id="close-rank-btn" class="ui-btn">BACK</button>
            </div>
        </div>
    </div>

  <script type="module" src="src/utils/TimeManager.js"></script>
  <script type="module" src="src/app.js"></script>
  <script type="module" src="src/Game.js"></script>
  <script type="module" src="src/enums.js"></script>
  <script type="module" src="src/systems/animator.js"></script>
  <script type="module" src="src/systems/Camera.js"></script>
  <script type="module" src="src/systems/LevelGenerator.js"></script>
  <script type="module" src="src/systems/BiomesManager.js"></script>
  <script type="module" src="src/utils/screenShake.js"></script>
  <script type="module" src="src/utils/vJoyShot.js"></script>
  <script type="module" src="src/entities/Platform.js"></script>
  <script type="module" src="src/entities/Player.js"></script>
  <script type="module" src="src/entities/PowerUp.js"></script>

  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
              .then(() => console.log('Service Worker zarejestrowany'))
              .catch((err) => console.log('Błąd SW:', err));
      }
  </script>
</body>
</html>
