<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/jk.png">
  <link rel="icon" href="images/jk.png">
  <title>Jump King</title>
  <style>
        body { margin: 0; overflow: hidden; background: #222; touch-action: none; font-family: 'Courier New', monospace; }
        #game { display: block; width: 100%; height: 100%; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hud { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; text-shadow: 2px 2px 0 #000; }
        #max-height { top: 10px; right: 10px; left: auto; color: gold; }
        
        #main-menu, #game-over {
            pointer-events: auto;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 20px; border: 4px solid white;
            display: none; /* Sterowane przez JS */
        }
        button { background: #ff3232; border: none; padding: 10px 20px; color: white; font-size: 18px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui-layer">
      <div class="hud">Height: <span id="score-val">0</span>m</div>
      <div class="hud" id="max-height">Best: <span id="high-score-val">0</span>m</div>

      <div id="main-menu" style="display: block;">
          <h1>KING CLIMBER</h1>
          <p>Drag & Release to Jump</p>
          <button id="start-btn">PLAY</button>
      </div>

      <div id="game-over">
          <h1>YOU FELL!</h1>
          <p>Height Reached: <span id="final-score">0</span>m</p>
          <button id="restart-btn">TRY AGAIN</button>
      </div>
  </div>

  <script type="module" src="src/utils/TimeManager.js"></script>
  <script type="module" src="src/app.js"></script>
  <script type="module" src="src/Game.js"></script>
  <script type="module" src="src/systems/animator.js"></script>
  <script type="module" src="src/systems/Camera.js"></script>
  <script type="module" src="src/systems/LevelGenerator.js"></script>
  <script type="module" src="src/systems/Physics.js"></script>
  <script type="module" src="src/utils/screenShake.js"></script>
  <script type="module" src="src/utils/vJoyShot.js"></script>
  <script type="module" src="src/entities/Platform.js"></script>
  <script type="module" src="src/entities/Player.js"></script>

  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
              .then(() => console.log('Service Worker zarejestrowany'))
              .catch((err) => console.log('Błąd SW:', err));
      }
  </script>
</body>
</html>
