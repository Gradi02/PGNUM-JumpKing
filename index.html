<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/jk.png">
  <link rel="icon" href="images/jk.png">
  <title>Jump King</title>
  <style>
        :root {
            /* Zmienne dla bezpiecznych obszarów (iPhone notch, dolna belka) */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            overflow: hidden; /* Blokuje przewijanie strony ("bounce" effect) */
            overscroll-behavior: none;
            touch-action: none; /* Blokuje gesty systemowe na canvasie */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            /* Gra zajmuje max szerokość/wysokość, ale zachowuje max szerokość 600px jak typowa gra mobilna na PC */
            width: 100%;
            height: 100%; 
            max-width: 800px; 
            background: #000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas {
            display: block; 
            width: 100%;
            height: 100%;
            touch-action: none;
            image-rendering: pixelated; /* Dla stylu pixel-art */
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-sizing: border-box;
            /* Padding uwzględnia notcha na telefonach */
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }

        .hud {
            position: absolute;
            top: calc(10px + var(--safe-top));
            left: calc(10px + var(--safe-left));
            color: white;
            font-size: clamp(16px, 4vw, 24px); /* Skalowalna czcionka */
            text-shadow: 2px 2px 0 #000;
            font-weight: bold;
        }

        #max-height {
            left: auto;
            right: calc(10px + var(--safe-right));
            color: gold;
        }

        /* Menu */
        #main-menu, #game-over {
            pointer-events: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border: 4px solid white;
            display: none;
            width: 80%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            margin-top: 0;
            font-size: clamp(24px, 6vw, 32px);
            margin-bottom: 10px;
            color: #ff3232;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: clamp(14px, 4vw, 18px);
            color: #ddd;
            margin-bottom: 20px;
        }

        button {
            background: #ff3232;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.1s, background 0.2s;
            touch-action: manipulation; /* Szybsza reakcja na dotyk */
        }

        button:active {
            transform: scale(0.95);
            background: #d00000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="game"></canvas>
        
        <div id="ui-layer">
            <div class="hud">Height: <span id="score-val">0</span>m</div>
            <div class="hud" id="max-height">Best: <span id="high-score-val">0</span>m</div>
        </div>

        <div id="main-menu" style="display: block;">
            <h1>KING CLIMBER</h1>
            <p>Drag & Release to Jump</p>
            <button id="start-btn">PLAY</button>
        </div>
        
        <div id="game-over">
            <h1>YOU FELL!</h1>
            <p>Height: <span id="final-score">0</span>m</p>
            <button id="restart-btn">TRY AGAIN</button>
        </div>
    </div>

  <script type="module" src="src/utils/TimeManager.js"></script>
  <script type="module" src="src/app.js"></script>
  <script type="module" src="src/Game.js"></script>
  <script type="module" src="src/systems/animator.js"></script>
  <script type="module" src="src/systems/Camera.js"></script>
  <script type="module" src="src/systems/LevelGenerator.js"></script>
  <script type="module" src="src/systems/Physics.js"></script>
  <script type="module" src="src/utils/screenShake.js"></script>
  <script type="module" src="src/utils/vJoyShot.js"></script>
  <script type="module" src="src/entities/Platform.js"></script>
  <script type="module" src="src/entities/Player.js"></script>

  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
              .then(() => console.log('Service Worker zarejestrowany'))
              .catch((err) => console.log('Błąd SW:', err));
      }
  </script>
</body>
</html>
