<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/jk.png">
  <link rel="icon" href="images/jk.png">
  <title>Jump King</title>
  <style>
    body {
        background-color: #1a1a1a;
        background-image: radial-gradient(circle, #2a2a2a 0%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        overflow: hidden;
    }

    #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        
        max-width: 500px;
        
        background: #000;
        overflow: hidden;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
    }

    #game-canvas, .ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .ui-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        transition: all 0.5s ease-in-out;
        z-index: 10;
    }

    .menu-content {
        text-align: center;
        color: white;
        font-family: 'Segoe UI', sans-serif;
        transform: scale(1);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .ui-overlay.hidden {
        opacity: 0;
        pointer-events: none;
        backdrop-filter: blur(0px);
    }

    .ui-overlay.hidden .menu-content {
        transform: scale(0.8) translateY(50px);
    }

    .game-title {
        font-size: 4rem;
        margin-bottom: 0.2em;
        text-transform: uppercase;
        text-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .highlight { color: #ffcc00; }
    .subtitle { font-size: 1.2rem; color: #ccc; margin-bottom: 2rem; }

    .ui-btn {
        display: block;
        margin: 10px auto;
        padding: 15px 40px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: white;
        color: #333;
        font-weight: bold;
        transition: transform 0.1s, box-shadow 0.1s;
        min-width: 200px;
    }

    .ui-btn:active { transform: scale(0.95); }

    .primary-btn {
        background: linear-gradient(135deg, #ffcc00, #ffaa00);
        color: #2d1b0e;
        box-shadow: 0 4px 15px rgba(255, 200, 0, 0.4);
    }

    .danger-btn { background: #ff4444; color: white; }

    #pause-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        min-width: unset;
        border-radius: 50%;
        padding: 0;
        font-size: 1.5rem;
        z-index: 5;
        background: rgba(255,255,255,0.2);
        color: white;
        backdrop-filter: blur(2px);
    }
    #pause-btn:hover { background: rgba(255,255,255,0.4); }

    .pause-hidden { display: none !important; }

    #score-display {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: monospace;
        font-size: 1.5rem;
        pointer-events: none;
        text-shadow: 2px 2px 2px black;
    }
    </style>
</head>
<body>

    <div id="game-container"></div>
        <canvas id="game-canvas"></canvas>

        <!-- Przycisk Pauzy -->
        <button id="pause-btn" class="ui-btn pause-hidden">⏸</button>

        <!-- MENU GŁÓWNE -->
        <div id="main-menu" class="ui-overlay">
            <div class="menu-content">
                <h1 class="game-title">JUMP <span class="highlight">KING</span></h1>
                <p class="subtitle">Wspinaj się ku chwale!</p>
                <div class="stats-box">
                    High Score: <span id="high-score-val">0</span>
                </div>
                <button id="start-btn" class="ui-btn primary-btn">GRAJ</button>
            </div>
        </div>

        <!-- MENU PAUZY -->
        <div id="pause-menu" class="ui-overlay hidden">
            <div class="menu-content">
                <h2>PAUZA</h2>
                <button id="resume-btn" class="ui-btn">WZNÓW</button>
                <button id="quit-btn" class="ui-btn danger-btn">MENU GŁÓWNE</button>
            </div>
        </div>

        <!-- GAME OVER -->
        <div id="game-over" class="ui-overlay hidden">
            <div class="menu-content">
                <h2 class="danger-text">KONIEC GRY</h2>
                <p>Twój wynik: <span id="final-score">0</span></p>
                <button id="restart-btn" class="ui-btn primary-btn">SPRÓBUJ PONOWNIE</button>
                <button id="menu-btn" class="ui-btn">MENU</button>
            </div>
        </div>

        <!-- WYNIK W TRAKCIE GRY -->
        <div id="score-display">Wysokość: <span id="score-val">0</span>m</div>
    </div>

  <script type="module" src="src/utils/TimeManager.js"></script>
  <script type="module" src="src/app.js"></script>
  <script type="module" src="src/Game.js"></script>
  <script type="module" src="src/enums.js"></script>
  <script type="module" src="src/systems/animator.js"></script>
  <script type="module" src="src/systems/Camera.js"></script>
  <script type="module" src="src/systems/LevelGenerator.js"></script>
  <script type="module" src="src/systems/BiomesManager.js"></script>
  <script type="module" src="src/utils/screenShake.js"></script>
  <script type="module" src="src/utils/vJoyShot.js"></script>
  <script type="module" src="src/entities/Platform.js"></script>
  <script type="module" src="src/entities/Player.js"></script>

  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js')
              .then(() => console.log('Service Worker zarejestrowany'))
              .catch((err) => console.log('Błąd SW:', err));
      }
  </script>
</body>
</html>
